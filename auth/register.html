<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Register</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />

    <link rel="manifest" href="/assets/images/site.webmanifest" />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <script type="module" src="/assets/js/auth/register.js"></script>
  </head>
  <body
    class="min-h-screen bg-custom-bg bg-cover bg-center bg-no-repeat flex flex-col relative"
  >
    <header>
      <!-- Main Logo and Title Section -->
      <div
        class="bg-header shadow-lg py-2 flex items-center justify-between px-2 sm:px-4"
      >
        <div class="flex items-center">
          <img
            id="logo-image"
            src="/assets/images/auctionlogo.png"
            alt="AuctionVintageItems logo"
            class="w-16 h-16 sm:w-24 sm:h-24 rounded-full mr-4"
            aria-label="Auction Vintage Items logo"
          />
        </div>

        <!-- Main Title Section -->
        <div class="flex items-center justify-center w-full">
          <h1
            class="font-heading text-center py-4 text-2xl sm:text-3xl md:text-4xl lg:text-5xl"
          >
            <span
              class="text-theme font-semibold text-3xl sm:text-4xl lg:text-6xl"
              >Auction</span
            >
            <span class="text-white font-thin text-3xl sm:text-4xl lg:text-6xl"
              >Vintage Items</span
            >
          </h1>
        </div>
      </div>

      <!-- Smaller Secondary Header (Tagline or Contextual Info) -->
      <div class="bg-light-bg py-4 text-center shadow-md">
        <p
          class="text-text font-medium text-base sm:text-lg md:text-xl lg:text-2xl"
        >
          Log in or register to sell, bid, or view bids on
          <span
            class="font-heading text-text font-thin text-base sm:text-lg md:text-xl lg:text-2xl"
          >
            AuctionVintageItems
          </span>
        </p>
      </div>
    </header>

    <main>
      <section>
        <a href src="#">Profile</a>
        <a href="/">Home</a>
        <a href="/auth/login.html">Login</a>
        <a href="/auth/register.html">Register</a>
      </section>
      <section
        class="max-w-lg mx-auto p-8 bg-light-bg text-text rounded-lg shadow-lg mt-4 mb-8 sm:mt-12 sm:mb-12 md:mt-16 md:mb-16"
      >
        <h1 class="text-2xl font-bold text-center mb-6">Register</h1>
        <form id="register-form" class="space-y-4">
          <div class="flex flex-col">
            <label for="name" class="text-sm font-semibold">Name*</label>
            <input
              id="name"
              name="name"
              required
              class="p-2 rounded-md border border-footer bg-light-bg text-text focus:ring-2 focus:ring-green-btn outline-none shadow-md focus:shadow-lg"
            />
          </div>

          <div class="flex flex-col">
            <label for="email" class="text-sm font-semibold">E-mail*</label>
            <input
              id="email"
              name="email"
              type="email"
              required
              pattern="^[a-zA-Z0-9._%+-]+@stud\.noroff\.no$"
              class="p-2 rounded-md border border-footer bg-light-bg text-text focus:ring-2 focus:ring-green-btn outline-none shadow-md focus:shadow-lg"
            />
            <small id="email-error" class="text-red-500 hidden">
              Please use a valid @stud.noroff.no email.
            </small>
          </div>

          <div class="flex flex-col">
            <label for="password" class="text-sm font-semibold"
              >Password*</label
            >
            <input
              id="password"
              name="password"
              type="password"
              required
              minlength="8"
              class="p-2 rounded-md border border-footer bg-light-bg text-text focus:ring-2 focus:ring-green-btn outline-none shadow-md focus:shadow-lg"
            />
            <small id="password-error" class="text-red-500 hidden">
              Password must be at least 8 characters long.
            </small>
          </div>

          <div class="flex flex-col">
            <label for="bio" class="text-sm font-semibold">Bio</label>
            <input
              id="bio"
              name="bio"
              class="p-2 rounded-md border border-footer bg-light-bg text-text focus:ring-2 focus:ring-green-btn outline-none shadow-md focus:shadow-lg"
            />
          </div>

          <div class="flex flex-col">
            <label for="avatar-url" class="text-sm font-semibold"
              >Avatar URL</label
            >
            <input
              id="avatar-url"
              name="avatar-url"
              class="p-2 rounded-md border border-footer bg-light-bg text-text focus:ring-2 focus:ring-green-btn outline-none shadow-md focus:shadow-lg"
            />
          </div>

          <div class="flex flex-col">
            <label for="avatar-alt" class="text-sm font-semibold"
              >Avatar ALT</label
            >
            <input
              id="avatar-alt"
              name="avatar-alt"
              class="p-2 rounded-md border border-footer bg-light-bg text-text focus:ring-2 focus:ring-green-btn outline-none shadow-md focus:shadow-lg"
            />
          </div>

          <div class="flex flex-col">
            <label for="banner-url" class="text-sm font-semibold"
              >Banner URL</label
            >
            <input
              id="banner-url"
              name="banner-url"
              class="p-2 rounded-md border border-footer bg-light-bg text-text focus:ring-2 focus:ring-green-btn outline-none shadow-md focus:shadow-lg"
            />
          </div>

          <div class="flex flex-col">
            <label for="banner-alt" class="text-sm font-semibold"
              >Banner ALT</label
            >
            <input
              id="banner-alt"
              name="banner-alt"
              class="p-2 rounded-md border border-footer bg-light-bg text-text focus:ring-2 focus:ring-green-btn outline-none shadow-md focus:shadow-lg"
            />
          </div>

          <button
            class="w-full bg-green-btn text-footer font-semibold py-2 px-4 rounded-md hover:bg-green-btn-hover transition duration-300 shadow-md focus:shadow-lg"
          >
            Submit
          </button>

          <a
            href="/auth/login.html"
            class="w-full font-heading text-base bg-header text-white py-2 px-4 rounded-md hover:bg-header-hover transition duration-300 shadow-md focus:shadow-lg text-center block"
          >
            Have an account? Log in
          </a>
        </form>
      </section>
    </main>
    <footer class="bg-footer text-light-bg py-5 mt-auto z-10 shadow-t-lg">
      <p class="container mx-auto text-center">Copyright &copy; 2024</p>
      <p class="text-center">AuctionVintageItems</p>
    </footer>
  </body>
</html>
