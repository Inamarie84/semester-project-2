<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>AuctionVintageItems</title>
    <head>
      <!-- Add FontAwesome CDN -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      />
    </head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/site.webmanifest" />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <script type="module" src="/assets/js/app.js"></script>
  </head>
  <body>
    <header>
      <div class="bg-header shadow-lg py-4 px-4 flex flex-col sm:flex-row items-center justify-center text-center sm:text-left">
        <!-- Logo -->
        <a href="/" class="flex justify-center sm:justify-start sm:mb-0">
          <img
            id="logo-image"
            src="/assets/images/auctionlogo.png"
            alt="AuctionVintageItems logo"
            class="w-20 h-20 sm:w-24 sm:h-24 rounded-full"
            aria-label="Auction Vintage Items logo"
          />
          <span class="sr-only">Home</span>
        </a>
      
        <!-- Main Title Section -->
        <h1 class="font-heading text-center mb-2 mt-2 sm:text-4xl md:text-5xl lg:text-6xl sm:ml-4 sm:mt-0">
          <span class="block sm:inline text-theme font-semibold text-3xl sm:text-5xl">Auction</span>
          <span class="block sm:inline text-white font-thin text-3xl sm:text-5xl">Vintage Items</span>
        </h1>
      </div>
      
      <nav class="bg-footer text-light-bg py-3 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4 sm:px-6">
          <!-- Main Nav Links (Visible on larger screens) -->
          <ul id="menu" class="hidden sm:flex sm:space-x-10 mx-auto items-center">
            <li><a href="/" class="hover:underline">Home</a></li>
            <li><a href="/profile/index.html" class="hover:underline">Profile</a></li>
            <li><a href="/auth/login.html" class="hover:underline">Login</a></li>
            <li><a href="/auth/register.html" class="hover:underline">Register</a></li>
            <li>
              <button
                id="logout-btn"
                class="hidden bg-header text-white font-thin text-lg py-2 px-4 rounded-md hover:bg-footer transition duration-300 shadow-md focus:shadow-lg"
              >
                Logout
              </button>
            </li>
          </ul>
      
          <!-- Hamburger Icon (Mobile) -->
          <button
            id="menu-btn"
            class="sm:hidden focus:outline-none ml-auto"
            aria-label="Toggle menu"
          >
            <svg
              class="w-8 h-8 text-light-bg hover:text-theme transition duration-300"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </nav>
      
<!-- Search Bar (Located below the main nav for better scaling) -->
<div class="bg-footer py-2">
  <div class="container mx-auto flex justify-center items-center px-4 sm:px-6">
    <input
      type="text"
      id="search-query"
      placeholder="Search listings..."
      class="search-input px-4 py-2 text-text rounded-md border border-gray-300 w-full sm:w-80"
    />
    <button
      id="search-icon"
      class="px-4 py-2 border shadow-lg rounded-md ml-2 sm:mt-0 transition duration-300 ease-in-out transform hover:bg-blue-500 hover:text-white hover:shadow-xl"
    >
      <i class="fa fa-search text-light-bg"></i> <!-- Search Icon -->
    </button>
  </div>
</div>

      <!-- Mobile Menu (Hidden by default) -->
      <ul id="mobile-menu" class="hidden bg-footer text-light-bg shadow-md sm:hidden flex-col items-center text-center space-y-4 py-4">
        <li><a href="/" class="hover:underline">Home</a></li>
        <li><a href="/profile/index.html" class="hover:underline">Profile</a></li>
        <li><a href="/auth/login.html" class="hover:underline">Login</a></li>
        <li><a href="/auth/register.html" class="hover:underline">Register</a></li>
        <li>
          <button
            id="mobile-logout-btn"
            class="hover:underline hidden w-fit mx-auto border text-white font-thin text-lg py-2 px-4 rounded-md hover:bg-footer transition duration-300 shadow-md focus:shadow-lg"
          >
            Logout
          </button>
        </li>
      </ul>
      
      </nav>
      
      <!-- Smaller Secondary Header (Tagline or Contextual Info) -->
      <div class="bg-light-bg py-1 text-center shadow-md">
        <p class="text-text font-medium text-base sm:text-lg md:text-xl lg:text-2xl">
          Log in or register to sell or bid on
          <span class="font-heading text-text font-thin text-base sm:text-lg md:text-xl lg:text-2xl">
            AuctionVintageItems
          </span>
        </p>
      </div>
      
    <main>
      <section>
        <div id="search-heading" class="text-center mt-6 mb-4"></div>
        <div id="search-results" class="search-results-container"></div>
      </section>
     
      <section>
        <h1 class="text-center mt-6 mb-4">Current Listings</h1>
        <div
          id="listings-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-4"
        ></div>
      </section>
    </main>

    <footer class="bg-footer text-light-bg py-5 mt-auto z-10 shadow-t-lg">
      <p class="container mx-auto text-center">Copyright &copy; 2024</p>
      <p class="text-center">AuctionVintageItems</p>
    </footer>
  </body>
</html>
